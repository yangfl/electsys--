<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title data-i18n="title"></title>

    <link href="/vendor/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/vendor/bootstrap-switch-3.3.2/bootstrap-switch.min.css" rel="stylesheet" />
    <link href="/vendor/bootstrap3-dialog-1.35.3/css/bootstrap-dialog.min.css" rel="stylesheet" />
    <link href="/config/index.css" rel="stylesheet" />

    <script src="/vendor/jquery-3.1.0.min.js"></script>
    <script src="/vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/vendor/bootstrap-switch-3.3.2/bootstrap-switch.min.js"></script>
    <script src="/vendor/URI-1.18.1.min.js"></script>
    <script src="/vendor/Sortable-1.4.2.min.js"></script>
    <script src="/vendor/bootstrap3-dialog-1.35.3/js/bootstrap-dialog.min.js"></script>
    <script src="/controllers/config.js"></script>
    <script src="/controllers/i18n.js"></script>
    <script src="/controllers/info.js"></script>
    <script src="/config/storage.js"></script>
    <script src="/config/index.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#general" data-i18n="navbar_header"></a>
          </div>

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-tabs">
              <li class="active"><a href="#general" data-i18n="navbar_tab_general"></a></li>
              <li><a href="#looks" data-i18n="navbar_tab_looks"></a></li>
              <li><a href="#info" data-i18n="navbar_tab_info"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right navbar-tabs">
              <li id="navbar-login">
                <p class="navbar-btn">
                  <a href="http://electsys.sjtu.edu.cn/edu/login.aspx" class="btn btn-default"
                      target="_blank" data-i18n="navbar_login"></a>
                </p>
              </li>
              <li id="navbar-logout">
                <a href="http://electsys.sjtu.edu.cn/edu/student/sdtMain.aspx" target="_blank">
                  <strong data-i18n="navbar_logged"></strong>
                  <span class="userinfo userinfo-name"></span>
                </a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <span data-i18n="navbar_tab_about"></span>
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#help" data-i18n="navbar_tab_help"></a></li>
                  <li><a href="#advanced" data-i18n="navbar_tab_advanced"></a></li>
                  <li role="divider" class="divider"></li>
                  <li><a href="#about" data-i18n="navbar_tab_about"></a></li>
                  <li><a class="info-homepage" href="#" target="_blank" data-i18n="navbar_tab_homepage"></a></li>
                  <li><a class="info-bug" href="#" target="_blank" data-i18n="navbar_tab_bug"></a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div id="tabs-container" class="tab">
        <section id="general" class="tab-content">
          <h3 data-i18n="general_title"></h3>
          <div class="checkbox">
            <input type="number" class="form-control config-sync" id="show_message" min="-1" />
            <label for="show_message" data-i18n="general_show_message"></label>
          </div>
          <div class="checkbox">
            <input type="checkbox" class="config-sync" id="autofill" />
            <label for="autofill" data-i18n="general_autofill"></label>
          </div>
          <div class="checkbox">
            <input type="number" class="form-control config-sync" id="autologin_retry" min="0" />
            <label for="autologin_retry" data-i18n="general_autologin_retry"></label>
          </div>
          <div class="checkbox">
            <input type="checkbox" class="config-sync" id="old_sdtMain" />
            <label for="old_sdtMain" data-i18n="general_old_sdtMain"></label>
          </div>
        </section>

        <section id="looks" class="tab-content">
          <h3 data-i18n="looks_navbar_title"></h3>
          <div class="row">
            <button class="btn btn-default save-list">
              <span class="glyphicon glyphicon-save"></span>
              <span data-i18n="looks_navbar_save"></span>
            </button>
          </div>
          <div class="row menu-table">
            <div class="col-md-3 menu-column" id="menu-left">
              <h4 class="text-center" data-i18n="looks_navbar_left"></h4>
              <!-- list-left -->
            </div>

            <div class="col-md-1 menu-divider">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <br />
              <span class="glyphicon glyphicon-chevron-right"></span>
            </div>

            <div class="col-md-3 menu-column" id="menu-available">
              <h4 class="text-center" data-i18n="looks_navbar_available"></h4>
              <ul class="list-group" id="list-available">
                <!-- list-default -->
              </ul>
              <div class="button">
                <div class="btn-group">
                  <button class="btn btn-default glyphicon glyphicon-plus"
                      id="add-entry" data-i18n="[title]looks_navbar_addEntry"></button>
                  <button type="button" class="btn btn-default dropdown-toggle" style="top: 1px;" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#" id="add-divider" data-i18n="looks_navbar_addDivider"></a></li>
                  </ul>
                </div>
                <button class="btn btn-default glyphicon glyphicon-refresh" id="reload-default"
                    disabled data-i18n="[title]looks_navbar_reloadDefault"></button>
              </div>
            </div>

            <div class="col-md-1 menu-divider">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <br />
              <span class="glyphicon glyphicon-chevron-right"></span>
            </div>

            <div class="col-md-3 menu-column" id="menu-right">
              <h4 class="text-center" data-i18n="looks_navbar_right"></h4>
              <!-- list-right -->
            </div>

            <div class="col-md-1 menu-divider">
              <span class="glyphicon glyphicon-pause"></span>
              <br />
              <span class="glyphicon glyphicon-pause"></span>
            </div>

            <div class="col-md-3 menu-column" id="menu-popup">
              <h4 class="text-center" data-i18n="looks_navbar_popup"></h4>
              <!-- list-popup -->
            </div>
          </div>
          <div class="row">
            <button class="btn btn-default save-list">
              <span class="glyphicon glyphicon-save"></span>
              <span data-i18n="looks_navbar_save"></span>
            </button>
          </div>

          <h3 data-i18n="looks_color_title"></h3>
          <div class="checkbox">
            <input type="text" class="form-control config-sync config-color" id="color_head" />
            <label for="color_head" data-i18n="looks_color_head"></label>
          </div>
          <div class="checkbox">
            <input type="text" class="form-control config-sync config-color" id="color_not_full" />
            <label for="color_not_full" data-i18n="looks_color_not_full"></label>
          </div>
          <div class="checkbox">
            <input type="text" class="form-control config-sync config-color" id="color_full" />
            <label for="color_full" data-i18n="looks_color_full"></label>
          </div>
          <div class="checkbox">
            <input type="text" class="form-control config-sync config-color" id="color_confilcted" />
            <label for="color_confilcted" data-i18n="looks_color_confilcted"></label>
          </div>
          <div class="checkbox">
            <input type="text" class="form-control config-sync config-color" id="color_choosen" />
            <label for="color_choosen" data-i18n="looks_color_choosen"></label>
          </div>
          <div class="checkbox">
            <input type="text" class="form-control config-sync config-color" id="color_hover" />
            <label for="color_hover" data-i18n="looks_color_hover"></label>
          </div>
          <div class="checkbox">
            <input type="text" class="form-control config-sync config-color" id="color_unavailable" />
            <label for="color_unavailable" data-i18n="looks_color_unavailable"></label>
          </div>
          <a class="btn" href="http://javier.xyz/cohesive-colors/" target="_blank" data-i18n="looks_color_picker"></a>
        </section>

        <section id="advanced" class="tab-content">
          <p data-i18n="advanced_warning"></p>

          <h3 data-i18n="advanced_random"></h3>
          <div class="checkbox">
            <label class="text-center" for="random_a" data-i18n="advanced_random_a"></label>
            <input type="number" class="form-control config-sync" id="random_a" min="0" max="1" step="0.01" />
          </div>
          <div class="checkbox">
            <label class="text-center" for="random_b" data-i18n="advanced_random_b"></label>
            <input type="number" class="form-control config-sync" id="random_b" min="0" max="1" step="0.01" />
          </div>
          <div class="checkbox">
            <label class="text-center" for="random_n" data-i18n="advanced_random_n"></label>
            <input type="number" class="form-control config-sync" id="random_n" min="2" />
          </div>
          <div class="checkbox">
            <label class="text-center" for="random_k1" data-i18n="advanced_random_k1"></label>
            <input type="number" class="form-control config-sync" id="random_k1" min="0" />
          </div>
          <div class="checkbox">
            <label class="text-center" for="random_k2" data-i18n="advanced_random_k2"></label>
            <input type="number" class="form-control config-sync" id="random_k2" min="0" />
          </div>
          <div class="checkbox">
            <label class="text-center" for="random_k3" data-i18n="advanced_random_k3"></label>
            <input type="number" class="form-control config-sync" id="random_k3" min="0" />
          </div>
        </section>

        <section id="info" class="tab-content">
          <div class="row expand">
            <div class="col-md-1 text-center">
              <strong data-i18n="info_name"></strong>
            </div>
            <span class="userinfo userinfo-name"></span>
          </div>
          <div class="row expand">
            <div class="col-md-1 text-center">
              <strong data-i18n="info_major"></strong>
            </div>
            <span class="userinfo userinfo-major"></span>
          </div>
          <div class="row expand">
            <div class="col-md-1 text-center">
              <strong data-i18n="info_year"></strong>
            </div>
            <span class="userinfo userinfo-year"></span>
            </div>
          <div class="row expand">
          <div class="col-md-1 text-center">
              <strong data-i18n="info_semester"></strong>
            </div>
            <span class="userinfo userinfo-semester"></span>
          </div>

          <div class="checkbox">
            <button type="submit" class="btn btn-warning" id="btn-clear-cache" data-i18n="info_clear_cache" data-toggle="popover"
                data-placement="left" data-raw-content="<span id='result-clear-cache' data-i18n='info_action_wait'></span>"></button>
            <button type="submit" class="btn btn-danger" id="btn-reset" data-i18n="info_reset" data-toggle="popover"
                data-raw-content="<a href='#' id='confirm-reset' data-i18n='info_action_confirm'></a>" ></button>
          </div>
          <div class="checkbox">
            <button type="submit" class="btn btn-info" id="btn-dump-settings" data-i18n="info_dump_settings"></button>
            <button type="submit" class="btn btn-info" id="btn-check-cachesize" data-i18n="info_check_cachesize" data-toggle="popover"
                data-trigger="focus" data-raw-content="<span id='result-check-cachesize' data-i18n='info_action_wait'></span>"></button>
          </div>
        </section>

        <section id="help" class="tab-content">
        </section>

        <section id="about" class="tab-content">
          <a class="github-ribbon info-homepage" href="#" target="_blank">
            <img src="/vendor/forkme_right_orange_ff7600.png" alt="Fork me on GitHub" />
          </a>
          <h3 data-i18n="about_title"></h3>
          <p>
            <strong data-i18n="about_version"></strong>
            <span class="info-version"></span>
          </p>
          <p>
            <strong>Technical support:</strong>
            <span>/dev/null</span>
          </p>
        </section>
      </div>
    </div>

    <div id="welcome" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" data-i18n="welcome_title"></h4>
          </div>
          <div class="modal-body" data-i18n="welcome_waiting"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="welcome_close"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
